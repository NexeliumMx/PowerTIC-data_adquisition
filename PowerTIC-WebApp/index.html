<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/bolt-circle-light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerTIC</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const updateFavicon = (isDarkMode) => {
        const favicon = document.getElementById('favicon');
        favicon.href = isDarkMode ? '/volt-circle-dark.svg' : '/bolt-circle-light.svg';
      };

      const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      updateFavicon(mediaQuery.matches);
      mediaQuery.addListener((e) => updateFavicon(e.matches));
    </script>
  </body>
</html>
